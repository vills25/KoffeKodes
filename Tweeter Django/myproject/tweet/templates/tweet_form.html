{% extends "layout.html" %} {% block title %} TweetForm {% endblock %} {%block
content %}
<h1 class="text-center mt-4">Welcome to Tweet form page</h1>
<h2>
  {% if form.instance.pk %} Edit Tweet {% else %} Create tweet {% endif %}
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %} {{ form.as_p}}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
  <a href="{% url 'tweet_list' %}">bake to tweet list</a>
</h2>
{% endblock %}
